<!DOCTYPE html>
<html>
  <head>
    <title>Lidpix</title>
    <link rel='stylesheet' href='static/stylesheets/lidpix.css'>
    <!-- <script src="http://email.tl.fortawesome.com/c/eJxNjTsOwyAQBU9jSrQsNpiCIpGce9iwxPhHBES5fkgX6VWj0TxvPSlPmkWLIDQIQJTCwMBx0Bo4aqmR93iXMA1T10M9eEi5zh8q6STu0slW64wLHkELFZzrnVSE3ggIBCagGoEddq31VTp56_DR9i7UMtd_ptFFE44ijEHxrbBsV7py3PkR_bKlvLf35znH42d_AcPgN7A"></script> -->
    <script src="https://use.fontawesome.com/b7e281f8f6.js"></script>
  </head>
  <body>
    <div id="outer_container">
      <h1>Lidpix</h1>
      
      <!-- Flashed messages: -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class='flashes'>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      
      <!-- Actual page: -->
      {% block body %}{% endblock %}
      
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
      <script>
          window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery-3.1.1.js') }}">\x3C/script>')
          $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      </script>
    </div>
  </body>
</html>

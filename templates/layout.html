<!DOCTYPE html>
<html>
  <head>
    <title>flask-login test</title>
    <link rel='stylesheet' href='static/stylesheets/lidpix.css'>
  </head>
  <body>
    <!-- Flashed messages: -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class='flashes'>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <!-- Actual page: -->
    {% block body %}{% endblock %}
  </body>
</html>
